substitutions:
  _GCP_PROJECT_ID: ''
  _REPORTS_BUCKET: ''

timeout: 3000s
steps:
- id: 'Build Docker container'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/${_GCP_PROJECT_ID}/inspec-gcp-cis-benchmark:${_PR_NUMBER}', '.' ]

